<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор PWA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       .calculator {
            width: 200px;
            margin: 0 auto;
        }
       .display {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
       .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        button:nth-child(1) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(2) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(3) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(4) {
            background-color: #008000; /* Dark Green */
        }
        button:nth-child(5) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(6) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(7) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(8) {
            background-color: #008000; /* Dark Green */
        }
        button:nth-child(9) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(10) {
            background-color: #008000; /* Dark Green */
        }
        button:nth-child(11) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(12) {
            background-color: #008000; /* Dark Green */
        }
        button:nth-child(13) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(14) {
            background-color: #008000; /* Dark Green */
        }
        button:nth-child(15) {
            background-color: #90ee90; /* Light Green */
        }
        button:nth-child(16) {
            background-color: #008000; /* Dark Green */
        }
        button:nth-child(17) {
            background-color: #90ee90; /* Light Green */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
            <button>C</button> <!-- Добавленная кнопка "C" -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
